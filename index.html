<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Camera</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 局部增强动画 */
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease-out forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- ===== 顶部导航 ===== -->
  <header>
    <div class="container">
      <h1>AI Camera</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#gallery">Gallery</a>
        <a href="#order" class="btn-order">预订</a>
      </nav>
    </div>
  </header>

  <!-- ===== 主视觉区域 ===== -->
  <section class="hero fade-up">
    <div class="hero-text">
      <h2>AI Camera，让美变得更简单。</h2>
      <p>
        一台为年轻女性设计的轻便 M4/3 相机，结合 AI 智能色彩优化与一键分享，
        记录每一个闪光的瞬间。
      </p>
      <div class="buttons">
        <a href="#about" class="btn primary">了解更多</a>
        <a href="#order" class="btn secondary">立即预订</a>
      </div>
      <p class="note">首批预计发货：2026 Q1 · 限量早鸟</p>
    </div>

    <div class="hero-img fade-up" style="animation-delay:0.3s">
      <img src="assets/cover.jpg" alt="AI Camera" />
    </div>
  </section>

  <!-- ===== 核心特性 ===== -->
  <section id="features" class="features fade-up" style="animation-delay:0.6s">
    <h2>核心特性</h2>
    <p>AI 智能美化 · 自动曝光优化 · 一键分享 · 轻便可换镜设计</p>
  </section>

  <!-- ===== 页脚 ===== -->
  <footer>
    <p>© 2025 AI Camera · All rights reserved.</p>
  </footer>

  <!-- ===== 滚动淡入动画 ===== -->
  <script>
    const fadeElements = document.querySelectorAll('.fade-up');
    const onScroll = () => {
      fadeElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 80) el.style.animationPlayState = 'running';
      });
    };
    window.addEventListener('scroll', onScroll);
    onScroll();
  </script>
</body>
</html>
